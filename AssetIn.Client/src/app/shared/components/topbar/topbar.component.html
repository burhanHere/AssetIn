<div class="mainDiv">
  <div
    style="
      width: 11vw;
      height: 100%;
      margin-left: 3%;
      margin-top: 1%;
      margin-right: 1%;
    "
  >
    <img src="./logo.png" alt="logo" height="100%" width="100%" />
  </div>
  @if(showSearchBar) {
  <div class="searchBoxDiv">
    <P>Search...</P>
    <img src="./icons/SearchIcon.png" />
  </div>
  }

  <div class="notificationAndAvatarDiv">
    <button class="notificationBtn" (click)="routeToSettings()">
      <img src="./icons/Settings.png" alt="Settings icon" />
    </button>

    <div class="avatarBtn">
      <button class="avatarImageBtn">
        <img [src]="profilePicture || './icons/Avatar.png'" alt="Avatar" />
      </button>

      <!-- logout div -->
      <div class="logoutDiv">
        <ul>
          <li>
            <img src="./icons/Feedback.png" alt="feedback icon" /> Feedback
          </li>
          <hr />
          <li>
            <img src="./icons/Help Circle Contained.png" alt="help icon" /> Help
          </li>
          <hr />
          <!-- <li (click)="routeToSettings()">
            <img src="./icons/Settings.png" alt="Settings icon" /> User Settings
          </li> -->
          <hr />
          <li (click)="LogoutUser()">
            <img src="./icons/Logout.png" alt="logout icon" /> Logout
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="mainDiv">
  <div style="
      width: 13vw;
      height: 100%;
      margin-left: 1%;
      margin-top: 1%;
      margin-right: 1%;
    ">
    <img src="./logo.png" alt="logo" height="100%" width="100%" />
  </div>

  <div class="searchBoxDiv">
    <input type="text" placeholder="Search" />
    <button></button>
  </div>

  <div class="notificationAndAvatarDiv">
    <button>
      <img src="./icons/BellRinging04.png" alt="notification">
    </button>
    <button (click)="toggleAvatarDiv()"><img src="./icons/Avatar.png" alt="Avatar"></button>
  </div>
  <!-- logout div -->

  <div class="logoutDiv" #logoutDiv>
    <ul>
      <li>
        <img src="./icons/Feedback.png" alt="help icon" /> Feedback
      </li>
      <hr />
      <li>
        <img src="./icons/Help Circle Contained.png" alt="help icon" /> help
      </li>
      <hr />
      <li (click)="LogoutUser()">
        <img src="./icons/Logout.png" alt="help icon" /> Logout
      </li>
    </ul>
  </div>
</div>

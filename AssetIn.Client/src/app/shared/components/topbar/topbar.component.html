@if(showOverlay) {
<div class="modal-backdrop">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button class="close-button" (click)="showOverlay = !showOverlay">Ã—</button>

    <div style="border: 3px solid red; margin-top: 5px">
      <div class="top-row" style="border: 3px solid blue">
        <label>Report Type</label>
        <select (change)="getTargetData($event)">
          <option value="">Select</option>
          <option value="Assets">Assets</option>
          <option value="Employee">Employee</option>
          <option value="Assets Request">Assets Request</option>
        </select>
      </div>
      <div class="table-container" style="border: 3px solid rgb(0, 255, 242)">
        @if(targetReport==='') {
        <p style="position: sticky">Please select a Report Type.</p>
        }@else{
        <p style="position: sticky">{{ targetReport }}</p>
        <table>
          <thead>
            <tr>
              @for (item of tableHeadersAndProperty; track $index) {
              <th>{{ item }}</th>
              }
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
            </tr>
          </tbody>
        </table>
        }
      </div>
    </div>
  </div>
</div>
}

<div class="mainDiv">
  <div
    style="
      width: 11vw;
      height: 100%;
      margin-left: 3%;
      margin-top: 1%;
      margin-right: 1%;
    "
  >
    <img src="./logo.png" alt="logo" height="100%" width="100%" />
  </div>
  @if(showSearchBar) {
  <div class="searchBoxDiv" (click)="showOverlay = !showOverlay">
    <P>Search...</P>
    <img src="./icons/SearchIcon.png" />
  </div>
  }

  <div class="notificationAndAvatarDiv">
    <button class="notificationBtn">
      <img src="./icons/BellRinging04.png" alt="notification" />
    </button>

    <div class="avatarBtn">
      <button class="avatarImageBtn">
        <img src="./icons/Avatar.png" alt="Avatar" />
      </button>

      <!-- logout div -->
      <div class="logoutDiv">
        <ul>
          <li>
            <img src="./icons/Feedback.png" alt="feedback icon" /> Feedback
          </li>
          <hr />
          <li>
            <img src="./icons/Help Circle Contained.png" alt="help icon" /> Help
          </li>
          <hr />
          <li>
            <img src="./icons/Settings.png" alt="Settings icon" /> User Settings
          </li>
          <hr />
          <li (click)="LogoutUser()">
            <img src="./icons/Logout.png" alt="logout icon" /> Logout
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

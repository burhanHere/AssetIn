<div class="main-div">
  <div>
    <button class="add-new-card-btn" (click)="addNewOrganization()">
      <img src="./icons/add new organization.png" class="button-logo" />
      Add New
    </button>
  </div>
  <div class="cards-container">
    @for (org of organizations; track $index){
    <div class="card">
      <div class="card-heading">
        <img [src]="org.icon===''?'./icons/Organizations.png':org.icon" alt="logo" width="50px" height="50px" />
        <h3>{{ org.name }}</h3>
      </div>
      <ul style="
          font-size: small;
          gap: 10%;
          row-gap: 10px;
          display: grid;
          justify-items:left;
          align-content: center;
        ">
        <li style="color: #69247c; width: max-content">
          <b>Employees:</b> {{ org.employees }}
        </li>
        <li style="color: #fcc737; width: max-content">
          <b>Assets:</b>{{ org.assets }}
        </li>
        <li style="color: #da498d; width: max-content">
          <b>Asset Worth:</b> {{ org.assetWorth }}
        </li>
      </ul>
    </div>
    }
  </div>
</div>

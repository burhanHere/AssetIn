<div class="main-container">
  <div>
    <h2>Vendor Info</h2>
    <div class="vendor-details">
      <div class="outer-div">
        <div class="inner-div" style="display: flex; flex-direction: column;">
          <label>Full Name</label>
          <input type="text" [value]="vendor.fullName" readonly />
          
          <label>Email</label>
          <input type="email" [value]="vendor.email" readonly />
        </div>
      </div>

      <div class="div-flex">
        <label>Address</label>
        <input type="text" [value]="vendor.address" readonly />
  
        <label>Phone Number</label>
        <div class="phone">
          <select [value]="vendor.countryCode" disabled>
            <option value="+92">+92</option>
          </select>
          <input type="text" [value]="vendor.phoneNumber" readonly />
        </div>
      </div>
  </div>
</div>
